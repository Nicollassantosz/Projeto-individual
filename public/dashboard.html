<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Primeiro gráfico
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['6°', '5°', '4°', '3°', '2°', '1°'],
        datasets: [{
          label: 'Gráfico 1',
          data: [0 , 2, 4, 6, 8, 10],
          backgroundColor: [
            'yellow', 
            'blue', 
            'yellow',
            'green', 
            'purple',
            'orange' 
          ],
          borderWidth: 3, 
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Segundo gráfico
    const ctx2 = document.getElementById('myChart2');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['6°', '5°', '4°', '3°', '2°', '1°'],
        datasets: [{
          label: 'Gráfico 2',
          data: [0 , 1, 2, 4, 5, 10],
          backgroundColor: [
            'red', 
            'green', 
            'blue',
            'yellow', 
            'purple',
            'orange' 
          ],
          borderWidth: 3, 
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
